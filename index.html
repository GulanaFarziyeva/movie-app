<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:wght@400;500;600;700&family=Merriweather:wght@300;400;700&family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">Movie App</div>
      <nav class="nav-bar">
        <ul class="nav-links">
          <li><a href="#" class="nav-link">Movies</a></li>
          <li><a href="#" class="nav-link">TV Show</a></li>
          <li><a href="#" class="nav-link" id="popular-movies">Popular</a></li>
          <li><a href="#" class="nav-link">Coming Soon</a></li>
        </ul>
      </nav>
      <form action="" id="form-search">
        <input
          type="text"
          class="keyword"
          name="keyword"
          id="txt-keyword"
          placeholder="Search for Movies or TV Shows"
        />
        <input
          type="submit"
          class="keyword-submit-btn"
          value="Submit"
          id="btn-submit"
        />
      </form>
    </header>
    <div class="container">
        <div id="movie-details"></div>
        <div>
            <ul id="result" class="result-list"></ul>
        </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
